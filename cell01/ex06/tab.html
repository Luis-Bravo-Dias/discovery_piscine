<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
</head>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        width: 200px;
        height: 100px;
    }
    .Green {
        background-color: green;
    }
    .Red {
        background-color: red;
    }
</style>
<body>
    <table>
        <tr>
            <th class="Green">Hello</th>
            <th class="Red">World</th>
        </tr>
    </table>
</body>
</html>
